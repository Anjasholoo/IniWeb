<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pembuatan Website dan Pengerjaan Tugas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc00, #ff6699); /* Yellow to Pink gradient */
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: white;
        }

        .name {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
            animation: rainbowText 5s infinite alternate; /* Rainbow text effect */
        }

        header {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            color: #666;
            margin: 1em 0;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 1em 2em;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* Larger shadow on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rainbowText {
            0% { color: #ff0000; } /* Red */
            20% { color: #ff8000; } /* Orange */
            40% { color: #ffff00; } /* Yellow */
            60% { color: #00ff00; } /* Green */
            80% { color: #0000ff; } /* Blue */
            100% { color: #ff00ff; } /* Purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Anjas Holo</div>
        <header>
            <h1>Selamat Datang di Jasa Pembuatan Website dan Pengerjaan Tugas</h1>
            <p>Saya siap membantu Anda membuat website impian dan menyelesaikan tugas dengan cepat dan profesional.</p>
            <button onclick="window.location.href='https://wa.me/6281237643140'">Hubungi Saya di WhatsApp</button>
        </header>
    </div>
</body>
</html>
